<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Awareness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      color: #333;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      padding: 14px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Phishing Awareness</h1>
  <p>
    You clicked "Block Login" because this might have been a suspicious login attempt.<br/>
    Always be cautious and verify the source of emails and links before clicking.<br/>
    Stay safe online!
  </p>
  <a href="https://your-company-portal.com" class="button" target="_blank">Go to Company Portal</a>
</body>
</html>
